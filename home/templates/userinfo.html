{% extends 'test.html'%}
{% load static %}
{% static "images" as baseUrl %}
{% block search %}
{% endblock search %}

{% block content %}

<div class="container">

    <!-- SIGNUP section start -->
    <div class="row l1 mb-5">
        <div class="col-lg-6 col-md-8 col-10 border p-3">
            <h1 class="l2">User Information FORM</h1>
            <hr class="mx-auto" width="80%">
            <form action="{% url 'userinfo' %}" method="POST">
              {% csrf_token %}
                <div class="row">
                    <div class="col-12">
                        <label for="First_Name" hidden class="form-lable my-3">Your Name</label>
                        <input required type="text" hidden value="{{user.username}}" name="User_name" class="form-control cft1" placeholder="Entar First Name">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <label for="First_Name" class="form-lable my-3">Your Phone Number</label>
                        <input required type="text" name="user_contact" class="form-control cft1" placeholder="Your Phone Number">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <label for="First_Name" class="form-lable my-3">Your Address</label>
                        <input required type="text" name="user_address" class="form-control cft1" placeholder="Entar Your Address">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <label for="First_Name" class="form-lable my-3">Your Email</label>
                        <input required type="text" name="user_email" class="form-control cft1" placeholder="Entar Your Email">
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                  <div class="col3"> 
                      <button class="btn cb1 my-3" >UPDATE</button>
                  </div>
                </div>
              </form>
              
              
        </div>
    </div>
    <!-- SIGNUP section end -->

</div>

{% endblock content %}
